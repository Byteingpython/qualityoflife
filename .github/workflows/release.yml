
name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    types: 
      - closed

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Upload Binaries
      uses: actions/upload-artifact@v3
      with:
        name: binaries
        files: /home/runner/work/qualityoflife/qualityoflife/target/*.jar
